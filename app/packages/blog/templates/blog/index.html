{% extends "base.html" %}

{% block content %}
  {% if current_user.is_authenticated %}
    <h1>Hello <b>{{ user.username }}</b> </h1>
    {% for post in posts%}
      <div class="">
        {{ post.author.username }} <b>Says: </b> {{ post.body }}
      </div>
    {% endfor %}
  {% else %}
    <h1>Hello <b> Guest</b>. </h1> 
  {% endif %}
{% endblock %}
